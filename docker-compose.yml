version: "3.9"
services:
  redis:
    image: redis:7
    container_name: prime-redis
    ports:
      - "6379:6379"
    restart: always

  ollama:
    image: ollama/ollama
    container_name: prime-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: always

  agent:
    build: ./agents
    container_name: prime-agent
    depends_on:
      - redis
      - ollama
    environment:
      REDIS_HOST: redis
      OLLAMA_HOST: ollama
    volumes:
      - ./agents:/agents
    restart: always

volumes:
  ollama:
